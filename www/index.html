<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <title>BetSoccer</title>

  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/estilo.css"  media="screen,projection"/>

</head>
<body ng-app="MyApp">
<!-- Barra de navegação principal -->
  <nav class="pinned" style="z-index:999;" ng-controller="controlCollapseible" >
    <div class="nav-wrapper  green lighten-1">
      <a href="#aposta" class="left brand-logo">BetSoccer</a>
      <a  class="center brand-logo" >${{re()}}</a>
      <ul class="right">
       <li><a onclick="imprimirTodosJogos()"><i class="material-icons">print</i></a></li>
       <li><a href="#aposta" onclick="location.reload();"><i class="material-icons">refresh</i></a></li>
       <li><a data-activates='dropdown1' class='dropdown-button' ><i class="material-icons">more_vert</i></a></li>
     </ul>
   </div>
 </nav>
        
 <div class="content" id="divDinamica">
   <ng-view></ng-view>
 </div>
<!-- butão fixo na tela -->
<div class="fixed-action-btn toolbar">
    <a class="btn-floating btn-large green darken-3">
      <i class="large material-icons">add</i>
    </a>
    <ul>
      <li class="waves-effect waves-light"><a data-target="modal2" ><i class="material-icons">person_add</i></a></li> 
      <li class="waves-effect waves-light"><a data-target="modal1"><i class="material-icons">send</i></a></li>
    </ul>
  </div>

  <!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content' style="z-index:99999;">
    <li><a href="#dadosCambista">Apuração</a></li>
    <li class="divider"></li>
  </ul>

 <!-- Links && scripts -->
 <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript" src="js/materialize.min.js"></script>
 <script type="text/javascript" src="js/materialize.js"></script>


 <script type="text/javascript">
  app.initialize();
</script>

<!-- Links Agular -->
<script src='bower_components/angular/angular.min.js'></script>
<script src='bower_components/angular-route/angular-route.js'></script>
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<!-- End Links Agular -->
<script src='js/rotas.js'></script>

<script src='js/impresora.js'></script>

</html>
