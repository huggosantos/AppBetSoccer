<br><br><br>
<div class="row">
	<table class="pinned" style="z-index: 9999; top:57px;">
		<thead>
			<tr>
				<th data-field="price" style="background-color:#8bc34a;">Casa</th>
				<th data-field="price" style="background-color:#D1D5D8;">Fora</th>
				<th data-field="price" style="background-color:#3498DB;">Empt</th>
				<th data-field="price" style="background-color:#fff">Dupla</th>
				<th data-field="price" style="background-color:#ffeb3b;">Gol&frac12;</th>
				<th data-field="price" style="background-color:#e3f2fd;">+2.5</th>
				<th data-field="price" style="background-color:#ce93d8">-2.5</th>
				<th data-field="price" style="background-color:#dcedc8;">Ambas</th>
			</tr>
		</thead>

	</table>
	<br><br><br>
	<div ng-repeat="hora in horas " class="clear">
		<h4 id="texto2">{{toData(hora)}}</h4>
		<div ng-repeat="campeonato in CampEmJogos(hora)">
			<h6 id="texto2">{{campeonato}}</h6>
			<ul class="collapsible popout" data-collapsible="accordion" ng-controller="controlCollapseible" ng-repeat="x in aposta.jogos | orderBy: -data" ng-if="x.campeonato.descricao_campeonato == campeonato && toData(hora)==toData(x.data)">
				<li>
					<div class="collapsible-header">{{toHora(x.data)}} <b>{{x.time[0].descricao_time}}</b> VS <b>{{x.time[1].descricao_time}}</b></div>
					<div class="collapsible-body ">
						<div id="lista">		
							<ul>
								<li style="background-color:#8bc34a;">

									<input type="radio" ng-model="checked" ng-click="check(x,x.valor_casa)" id="valor_casa{{x.id}}" name="{{x.id}}" value="{{x.valor_casa}}" /><label style="text-align:center;" for="valor_casa{{x.id}}"><i id="textoNegrito">{{x.valor_casa}}</i></label>
								</li>
								<li style="background-color:#D1D5D8;">
									<input type="radio" ng-model="checked" ng-click="check(x,x.valor_fora)" id="valor_fora{{x.id}}" name="{{x.id}}" value="{{x.valor_fora}}" /><label for="valor_fora{{x.id}}"> <i id="textoNegrito">{{x.valor_fora}}</i> </label>
								</li>
								<li style="background-color:#3498DB;">
									<input type="radio" ng-model="checked" ng-click="check(x,x.valor_empate)" id="valor_empate{{x.id}}" name="{{x.id}}" value="{{x.valor_empate}}" /><label for="valor_empate{{x.id}}"><i id="textoNegrito">{{x.valor_empate}}</i></label>
								</li>
								<li style="background-color:#fff">
									<input type="radio" ng-model="checked" ng-click="check(x,x.valor_dupla)" id="valor_dupla{{x.id}}" name="{{x.id}}" value="{{x.valor_dupla}}" /><label for="valor_dupla{{x.id}}"><i id="textoNegrito">{{x.valor_dupla}}</i> </label>
								</li>
								<li style="background-color:#ffeb3b;">

									<input type="radio" ng-model="checked" ng-click="check(x,x.valor_1_2)" id="valor_1_2{{x.id}}" name="{{x.id}}" value="{{x.valor_1_2}}" /><label for="valor_1_2{{x.id}}"><i id="textoNegrito">{{x.valor_1_2}}</i> </label>
								</li>
								<li style="background-color:#e3f2fd;">
									<input type="radio" ng-model="checked" ng-click="check(x,x.max_gol_2)" id="max_gol_2{{x.id}}" name="{{x.id}}" value="{{x.max_gol_2}}" /><label for="max_gol_2{{x.id}}"> <i id="textoNegrito">{{x.max_gol_2}}</i></label>
								</li>
								<li style="background-color:#ce93d8">
									<input type="radio" ng-model="checked" ng-click="check(x,x.min_gol_3)" id="min_gol_3{{x.id}}" name="{{x.id}}" value="{{x.min_gol_3}}" /><label for="min_gol_3{{x.id}}"><i id="textoNegrito">{{x.min_gol_3}}</i> </label>
								</li>
								<li style="background-color:#dcedc8;">
									<input type="radio" ng-model="checked" ng-click="check(x,x.ambas_gol)" id="ambas_gol{{x.id}}" name="{{x.id}}" value="{{x.ambas_gol}}" /><label for="ambas_gol{{x.id}}"><i id="textoNegrito">{{x.ambas_gol}}</i></label>
								</li>
							</ul> 
						</div>                 
					</div>
				</li>
			</ul>

		</div>
	</div>


	<button ng-controller="controlCollapseible" ng-click="enviar()" class="btn">Apostar</button>
	<!-- Modal Structure -->
	<div id="modal1" class="modal bottom-sheet">
		<div class="modal-content">
			<h4>Lista dos jogos apostados</h4>

		</div>
		<div class="modal-footer">
			<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Confirma</a>
		</div>
	</div>
	<div id="modal2" class="modal bottom-sheet" >
		<div class="modal-content">
			<h4>Adicionar Apostador</h4>
			<div class="input-field col s6" >
				<i class="material-icons prefix">account_circle</i>
				<input id="icon_prefix" ng-model="nome" type="text" class="validate">
				<label for="icon_prefix">Nome do Apostador</label>
			</div>
			<div class="input-field col s6" >
				<i class="material-icons prefix">attach_money</i>
				<input id="icon_telephone" ng-model="valor" type="number" class="validate">
				<label for="icon_telephone">Valor Aposta</label>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#aposta" ng-click="enviarValor()" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
		</div>
	</div>
	<div id="modal4" class="modal" width="100" style="width:300px;">
		<div class="modal-content">
			<div class="row">
				<div class="input-field">
					<input id="password" type="password" class="validate">
					<label for="password">Password</label>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Confirma</a>
		</div>
	</div>

</div>
